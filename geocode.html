  <script>

    const clientIdInput = document.getElementById('client-id');

    const progressDiv = document.getElementById('progress');
    const progressFill = document.getElementById('progress-fill');
    const logDiv = document.getElementById('log');
    const resultDiv = document.getElementById('result');

    let successCount = 0;
    let failCount = 0;

    function log(message, type = 'info') {
      const item = document.createElement('div');
      item.className = `log-item ${type}`;
      item.textContent = message;
      logDiv.appendChild(item);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    async function getCoordinates(query, clientId, clientSecret) {
      const encodedQuery = encodeURIComponent(query);
      const url = `https://naveropenapi.apigw.ntruss.com/map-geocode/v2/geocode?query=${encodedQuery}`;

      try {
        const response = await fetch(url, {
          headers: {
            'X-NCP-APIGW-API-KEY-ID': clientId,
            'X-NCP-APIGW-API-KEY': clientSecret
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        if (data.addresses && data.addresses.length > 0) {
          return {
            lat: parseFloat(data.addresses[0].y),
            lng: parseFloat(data.addresses[0].x)
          };
        }

        return null;
      } catch (error) {
        throw error;
      }
    }

    async function processGeocoding() {

      if (!clientId || !clientSecret) {

        return;

      startBtn.disabled = true;
      progressDiv.classList.add('active');
      resultDiv.classList.remove('active');
      logDiv.innerHTML = '';
      successCount = 0;
      failCount = 0;

      const restaurants = parseRestaurants();
      const results = [];

      log(`ğŸ“Š ì´ ${restaurants.length}ê°œ ë§›ì§‘ ì²˜ë¦¬ ì‹œì‘...`, 'info');

      for (let i = 0; i < restaurants.length; i++) {
        const rest = restaurants[i];
        const query = `${rest.name} ${rest.region} ${rest.area}`;
        const progress = ((i + 1) / restaurants.length * 100).toFixed(1);

        progressFill.style.width = `${progress}%`;

        try {

          if (coords) {

            results.push({ ...rest, ...coords });
            successCount++;
          } else {

            results.push({ ...rest, lat: null, lng: null });

          }
        } catch (error) {

          results.push({ ...rest, lat: null, lng: null });
          failCount++;
        }

        // Rate limiting
        await new Promise(resolve => setTimeout(resolve, 100));
      }

      // ê²°ê³¼ í‘œì‹œ
      showResults(results);
      startBtn.disabled = false;
    }

    function showResults(results) {

      document.getElementById('fail-count').textContent = failCount;
      document.getElementById('total-count').textContent = results.length;
