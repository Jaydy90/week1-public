<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대한민국 맛집 지도</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">대한민국 맛집 지도</h1>
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <main class="main-content">
        <div class="map-container">
            <div class="map-grid">
                <div class="region" data-id="seoul">서울특별시</div>
                <div class="region" data-id="busan">부산광역시</div>
                <div class="region" data-id="daegu">대구광역시</div>
                <div class="region" data-id="incheon">인천광역시</div>
                <div class="region" data-id="gwangju">광주광역시</div>
                <div class="region" data-id="daejeon">대전광역시</div>
                <div class="region" data-id="ulsan">울산광역시</div>
                <div class="region" data-id="gyeonggi">경기도</div>
                <div class="region" data-id="gangwon">강원도</div>
                <div class="region" data-id="chungbuk">충청북도</div>
                <div class="region" data-id="chungnam">충청남도</div>
                <div class="region" data-id="jeonbuk">전라북도</div>
                <div class="region" data-id="jeonnam">전라남도</div>
                <div class="region" data-id="gyeongbuk">경상북도</div>
                <div class="region" data-id="gyeongnam">경상남도</div>
                <div class="region" data-id="jeju">제주특별자치도</div>
                <div class="region" data-id="sejong">세종특별자치시</div>
            </div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body">
                <!-- 맛집 정보가 여기에 동적으로 추가됩니다. -->
            </div>
        </div>
    </div>

    <div id="contact-form-container" style="margin: 2rem auto; padding: 2rem; max-width: 600px; background-color: var(--card-bg-color); border-radius: 8px; box-shadow: var(--card-shadow);">
      <h2 style="text-align: center;">제휴 문의</h2>
      <form action="https://formspree.io/f/xeeejnjp" method="POST">
        <div style="margin-bottom: 1rem;">
          <label for="email" style="display: block; margin-bottom: 0.5rem;">
            이메일:
          </label>
          <input type="email" name="email" id="email" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 1rem;">
          <label for="message" style="display: block; margin-bottom: 0.5rem;">
            내용:
          </label>
          <textarea name="message" id="message" required rows="5" style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;"></textarea>
        </div>
        <button type="submit" style="width: 100%; padding: 0.75rem; background-color: var(--slider-checked-bg-color); color: white; border: none; border-radius: 4px; cursor: pointer;">
          보내기
        </button>
      </form>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
    <div id="disqus_thread"></div>

</html>
